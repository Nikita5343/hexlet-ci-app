name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up project
        run: make setup

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint
